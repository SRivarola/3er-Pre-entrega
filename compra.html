<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>GreenHouse</title>
</head>
<body>
    <header>
        <nav class="barraMenu navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid menu">
                <a class="navbar-brand marca2" href="#"> GH </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <main class="mainCompra">
        <section>
            <form class="row mx-auto g-3" novalidate>
                <div class="col-md-6">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su nombre..." required>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese su apellido..." required>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Ingrese su dirección..." required>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="Ingrese su CP..." required>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Numero de celular</label>
                    <input type="number" class="form-control" id="validationCustom05" placeholder="ej: 1159876752" required>
                </div>
                <div class="listado">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">PRODUCTO</th>
                            <th class="precio" scope="col">PRECIO</th>
                          </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                        <tfoot>
                          <tr>
                            <th class="textoTabla">Subtotal:</td>
                            <th class="subtotal"></td>
                          </tr>
                          <tr>
                            <th class="textoTabla">TOTAL:</td>
                            <th class="total"></td>
                          </tr>
                        </tfoot>
                      </table>
                </div>
                <div class="col-12 boton">
                    <button class="btn btn-primary" type="submit">Finalizar Compra</button>
                </div>
              </form>
        </section>
    </main>
    
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src='./js/compra.js'></script>
</body>
</html>
